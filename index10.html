<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<body>
    <script>
        let nome = parseFloat(prompt("Digite o seu nome de usuário"));
        let senha = parseFloat(prompt("Digite a sua senha"));

        if(nome){
            document.write("Seu nome é:" + nome)
        }else{document.write("username")}
        if(write){document.write("Parabéns, username,!!! Acesso permitido")}

        if(senha){
            document.write("Sua senha é:" + senha)
        }else{document.write("1234")}
        if(writeln){document.write("username, senha digitada inválida. Acesso negado")}

    </script>
</body>
</html>
